name: Release RubyGems

on:
  push:
    branches:
      - release/*

jobs:
  pre-release-check:
    name: Perform checks before releasing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Check commit has been pushed on origin/main
        run: |
          git fetch --quiet origin main
          git merge-base --is-ancestor HEAD origin/main

  tests:
    strategy:
      matrix:
        os: [ubuntu-latest]
        ruby: ['3.1', '3.2', '3.3', '3.4', '3.5']
        include:
          - os: macos-latest
            ruby: '3.4'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: ./.github/actions/test-ruby
        with:
          ruby-version: ${{ matrix.ruby }}

  publish-rubygem:
    name: Publish Ruby Gem
    needs: [pre-release-check, tests]
    runs-on: ubuntu-latest
    environment: Release
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Publish ruby gem
        uses: cucumber/action-publish-rubygem@d8918cbdee789cfc78f346a96a59596b87795be1 # v1.0.0
        with:
          rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}

  create-github-release:
    name: Create GitHub Release and Git tag
    needs: publish-rubygem
    runs-on: ubuntu-latest
    environment: Release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: cucumber/action-create-github-release@cf2c6f77ba35d2424362e83393a1c4c004cf2ddb # v1.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
